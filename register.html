<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Octra | Registrieren</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script type="module" src="./register.js"></script>
</head>
<body>
  <h1>Registrieren</h1>
  <form id="register-form">
    <input type="email" id="email" placeholder="E-Mail" required><br>
    <input type="text" id="username" placeholder="Benutzername" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <button type="submit">Registrieren</button>
  </form>

  <p id="message"></p>
</body>
</html>
